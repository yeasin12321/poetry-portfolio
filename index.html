    <style>
        @import url('https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@400;600;700&display=swap');

        /* === বেসিক স্টাইল === */

            background-color: #050505;
            color: #e0e0e0;
            font-family: 'Hind Siliguri', sans-serif;

            min-height: 100vh;

            height: 150px;
            border-radius: 50%;

            z-index: 1;
            opacity: 0.5;
            pointer-events: none;
        }
        .tl { top: -50px; left: -50px; background: #ff0055; }
        .tr { top: -50px; right: -50px; background: #00ffcc; }
        .bl { bottom: -50px; left: -50px; background: #cc00ff; }

            text-align: center;
            padding: 40px 20px 20px 20px;
            background: linear-gradient(180deg, rgba(0,255,204,0.1) 0%, rgba(0,0,0,0) 100%);

        .avatar {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: 3px solid #00ffcc;
            margin: 0 auto 15px;
            object-fit: cover; /* ছবি চ্যাপ্টা হবে না */
            display: block;
            box-shadow: 0 0 20px rgba(0, 255, 204, 0.3);
            background-color: #222;
        }

        h1 { margin: 0; color: #fff; font-size: 1.8rem; }
        .designation { color: #00ffcc; font-size: 0.9rem; letter-spacing: 2px; margin-top: 5px; display: block; }
        .location { color: #666; font-size: 0.8rem; margin-top: 5px; display: block; }

        /* === সোশ্যাল মিডিয়া বাটন === */
        .social-links {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
        }
        
        .social-btn {
            text-decoration: none;
            padding: 8px 20px;
            border-radius: 25px;
            font-size: 0.9rem;
            font-weight: bold;
            transition: 0.3s;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        /* হোয়াটসঅ্যাপ বাটন */
        .whatsapp {
            background: rgba(37, 211, 102, 0.1);
            color: #25D366;
            border: 1px solid #25D366;
        }
        .whatsapp:hover { background: #25D366; color: #fff; box-shadow: 0 0 15px rgba(37, 211, 102, 0.4); }

        /* ফেসবুক বাটন */
        .facebook {
            background: rgba(24, 119, 242, 0.1);
            color: #1877F2;
            border: 1px solid #1877F2;
        }
        .facebook:hover { background: #1877F2; color: #fff; box-shadow: 0 0 15px rgba(24, 119, 242, 0.4); }


        /* === কবিতার লিস্ট === */
        .list-container {
            padding: 20px;
            z-index: 10;
            position: relative;
        }
        .section-title { color: #888; font-size: 0.9rem; margin-bottom: 15px; border-left: 3px solid #00ffcc; padding-left: 10px; }

        .poem-btn {
            background: #1a1a1a;
            color: #ddd;
            width: 100%;
            padding: 15px;
            margin-bottom: 12px;
            border: 1px solid #333;
            border-radius: 10px;
            text-align: left;
            font-family: 'Hind Siliguri', sans-serif;
            font-size: 1.1rem;
            cursor: pointer;
            transition: 0.3s;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .poem-btn:hover {
            background: #222;
            border-color: #00ffcc;
            transform: translateX(5px);
            box-shadow: -5px 5px 15px rgba(0,0,0,0.5);
        }
        
        .poem-btn::after { content: '➔'; color: #555; font-size: 0.9rem; }
        .poem-btn:hover::after { color: #00ffcc; }

        /* === কবিতা পড়ার ভিউ (Hidden by default) === */
        #reader-view {
            display: none;
            position: absolute;
            top: 0; left: 0; width: 100%; min-height: 100vh;
            background: #0d0d0d;
            z-index: 100;
            padding: 20px;
            box-sizing: border-box;
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from { transform: translateX(100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }

        .back-btn {
            background: transparent;
            border: none;
            color: #00ffcc;
            font-size: 1rem;
            cursor: pointer;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 5px;
            padding: 10px 0;
            font-family: 'Hind Siliguri', sans-serif;
            font-weight: bold;
        }
        
        #poem-title-display { color: #00ffcc; font-size: 1.8rem; margin-top: 0; border-bottom: 1px solid #333; padding-bottom: 10px; }
        #poem-content-display { font-size: 1.25rem; line-height: 1.9; white-space: pre-line; color: #ccc; margin-top: 20px; padding-bottom: 50px;}

        /* কপিরাইট */
        .footer { text-align: center; font-size: 0.7rem; color: #444; margin-top: 30px; }
    </style>
</head>

    <script>
        // === সব কবিতার ডাটাবেজ ===
        const allPoems = [
            {
                title: "হযবরল",
                text: "চোখে চোখ পড়ে গেলেই বিস্ফোরণ,\nনিয়ন্ত্রণের বাইরে চলে যায় শিহরণ\nআর ব্যারিকেড ভেঙ্গে প্রেম\nছুটে যায় অসীমে।\nএকদিকে অঙ্কের খাতায়\nপ্রমানিত হয় সমস্ত সূত্র ভুল,\nঅন্যদিকে কবিতার পাতায়\nশব্দগুলো অস্থির হয়ে ওঠে\nবুকের ধুকপুকানি শোনার জন্যে।\nএকনিমেষে মন\nবারনের সব সংজ্ঞা ভুলে থমকে দাঁড়ায়,\nবোধহয় মতন সে\nআবেগ ঢালতে থাকে কারোর নামে।\nগোটা বিশ্বব্রহ্মাণ্ড জুড়ে\nযেন শোরগোল পড়ে যায়,\nসেই চেনা ঠিকানায় -\nআমি আবার ফিরবো বলে॥"
            },
            {
                title: "তাকে আমি পাইনি",
                text: "যে গান শুনতে সে ভালোবাসে,\nসেই গান আমি শুনেছি অজস্রবার।\nযে ঘরে তার আড্ডা হাসির\nমুহূর্তগুলো রয়ে গেছে,\nসেই ঘরেরই দেওয়ালে আমি\nতার নাম লিখে রেখেছি।\nযে ঘাসে আনমনে আঙুল বুলিয়ে\nসে স্বপ্ন বোনে নিজের জন্য,\nসেই ঘাস ছুঁয়ে আমি তার উপস্থিতি\nখুঁজেছি হন্য হয়ে।\nযে পথ দিয়ে তার প্রতিদিন আসা-যাওয়া,\nসেই পথ ধরে আমি হেঁটে গেছি উদ্দেশ্যহীনভাবে।\nতার প্রিয় ফুলের গাছ\nনিজের বাগানে লাগিয়েছি বড়ো যত্নে।\nতার অভ্যেস, বদঅভ্যেস সবটাই\nআপন করেছি তার ভাবনায়।\nযে দুঃখে সে রোজ তপ্ত হয়,\nসেই দুঃখের আগুনে পুড়ে\nআমি ছাই হয়েও দেখেছি।\nতবু তাকে আমি পাইনি॥"
            },
            {
                title: "তোমার সাথে",
                text: "একদিন হারিয়ে যাবো তোমার সাথে\nকোনো এক পাহাড়ের দেশে।\nজানবে না কেউ সেই ঠিকানা\nআমরা দুজন ছাড়া।\nভালোবাসার রঙে\nমিলেমিশে তুমি আমি হবো একাকার।\nসেখানে সাজানো থাকবে পথ\nএকসাথে চলার জন্যে।\nএভাবে চলতে চলতে\nমেঘদের সঙ্গে হবে আলাপ।\nসেদিন তুমি আমি মিলে\nসূর্যাস্তের সৌন্দর্যে প্রশংসা ঢালবো ইচ্ছেমতো।\nতখন জড়িয়ে ধরে তোমায়,\nআমি নিজেকে আরও বেশি করে\nঠেলে দেবো তোমার দিকে।\nফেরার সময় গায়ে শান্তি মুড়িয়ে নিয়ে\nফিরবো ঘরে তোমার সাথে॥"
            },
            {
                title: "অন্দরমহল",
                text: "আমি একবার তার ভাবনায় ঢুকে জানতে চাই\nআদৌ কি সে আমায় কথা ভাবতো!\nচোখে চোখ পড়ার আগের মুহূর্ত অবধি\nতাকিয়ে কি শুধু দূরত্বটুকুই মাপতো?\nশুনেছি একলা ঘরে আপন খেয়ালে ভেসে\nসে আমায় নিয়ে গল্প সাজাতো রোজ,\nআমার পরিচিত ছিল যারা তার চেনা\nনিয়ম করে তাদের থেকে নিত আমার খোঁজ।\nহতে পারে এসব মনগড়া কথা\nঅথবা সত্যিই ছিলাম তার কাছে খুব দামী,\nযদি সম্ভব হত পড়তাম তার মন\nদেখতাম সেই মনে কোথায় আমি।\nআচ্ছা সে কি আদৌ ভুলতে পেরেছে\nআমায়?\nওদিকে আমিই কি তাকে ভুলতে পেরেছি নাকি!\nগল্পটা হয়তো শেষ হয়েছে অনেক আগেই\nকিন্তু রয়ে গেছে এতে\nএখনও কিছু বাকি॥"
            },
            {
                title: "সেদিন",
                text: "সেদিন ওই তোমার হাতে\nআমার হাতটা ছিল,\nছিল সঙ্গে দুজনার\nদুটো মনের মিলও।\nসেদিন তোমায় আমার বয়েস\nসবেমাত্র কুড়ি;\nইচ্ছেমতো তখন আকাশে\nউড়িয়েছি ঘুড়ি।\nতারপর সম্পর্ক ভেঙেছি\nরান্নাবাটি খেলার ছলে,\nকত সহজেই বলো আমরা\nআবেগ ভাসিয়েছি জলে!\nহয়তো সেদিন ভালোবাসা বোঝার জন্য\nআমরা আনাড়ি ছিলাম,\nআর আজ মুখোমুখি দুজনেই\nমুখ ফিরিয়ে নিলাম॥"
            },
            {
                title: "মনের মানুষ",
                text: "সে বারণের সব ব্যারিকেড ভেঙ্গে,\nবিষন্নতার ভিড়-ভাট্টা থেকে বের করে এনে\nনিজের মনের মানুষটিকে\nরোজ নতুন করে বাঁচতে শেখায়।\nসে জানে তার মনের মানুষ\nদর কষাকষিতে বড়ই কাঁচা।\nমানুষের মাঝে নিখোঁজ হয়ে যায়।\nখেই হারিয়ে খুব সহজে\nউলটপালট করে ফেলে সব।\nভুলোমনা বলে কত কাজে যে তার\nহাত পড়ে না,\nতার হিসেব নেই।\nমনের মানুষে খামতি প্রচুর,\nতবু কমতি নেই তার ভালোবাসায়।\nকারণ সে ভালোবাসতে জানে,\nভালোবেসে পৃথিবীর সমস্ত সুখ\nকুড়িয়ে আনে মনের মানুষের জন্য॥"
            },
            {
                title: "ঘরবাড়ি",
                text: "তুমি আসবে ভালোবাসবে ভেবেই\nদরজা খোলা রাখি।\nবকবে, ভীষণ বকবে জেনেই\nছন্নছাড়া থাকি।\nগুছিয়ে দেবে ঘরবাড়ি তাই\nরাখি অগোছালো,\nআলোও নিভিয়ে দিই\nযাতে তুমি এসে জ্বালো।\nএভাবে হেলাফেলায় পড়ে থাকে\nঅবাধ্য সংসার,\nএকটু যত্ন পাওয়ার জন্য\nথাকে অপেক্ষায় আসার।\nএখানেই জমিয়েছি ভালোবাসা তপ্ত যেন\nবড্ড ফাঁকা বুক;\nএবার শুধু তুমি এলেই সারবে\nমনের অসুখ॥"
            },
            {
                title: "অনুসন্ধান",
                text: "তুমি না এলেও চলবে,\nআমি রোজ খুঁজে নেবো তোমায় তোমার অনুপস্থিতিতে।\nকখনো আকাশের নীলে\nমেঘদের আনাগোনায়,\nকখনো রাতের অন্ধকারে\nজোনাকিদের অবাধ বিচরণে।\nকখনো বইয়ের ভাঁজে পছন্দের গল্প-কবিতায়,\nকখনো বা কোনো অচিন শহরে\nবহুদিনের খোয়া যাওয়া কোনো\nলাইনের সঙ্গে সহসা সাক্ষাতে।\nকখনো ঝরাপাতার প্রতি মাটির ভালোবাসায়,\nঅথবা খুব চেনা কোনো ফুলের সুবাসে\nআর কখনো বন্ধ ঘরে ভাবনায় পরিসরে।\nকখনো পুরোনো গলির মোড়ে\nফেলে আসা অপেক্ষা\nআর প্রিয় গানের পুনর্মিলনে,\nকখনো বা বসন্তের রঙিন আবহে\nকিংবা শীতের জরাজীর্ণতায়।\nআমি ঠিক খুঁজে নেবো তোমায়\nনিজের মতন করে॥"
            },

                text: "যার রাখার কথা ছিল আমার মন,\nসে আমায় মনেই রাখেনি।\nবেশ সুন্দর নতুনের মাঝে\nনিজেকে খাপ খাইয়ে নিয়েছে।\nঅন্য কোথাও, অন্য আড্ডায়\nসে যখন হেসে ওঠে,\nতখন স্পষ্ট বোঝা যায় -\nবদলেছে সময়, সে আর পাশের মানুষটা;\nবাকি তার হাসিটা কিন্তু একটুও বদলায়নি।\nপ্রতিশ্রুতি দিয়েছিল -\nপরের প্রতিটা জন্মেও সঙ্গে থেকে যাবে।\nঅথচ এই জন্মেই তার\nভালোবাসা বদলে গেছে।\nআমি ন্যূনতম আঘাত পেলে\nউৎকণ্ঠায় যার বুক ফেটে যেত,\nসে যাবার বেলায় সামান্য খেয়ালটুকু করেনি\nনিজেই কতখানি ক্ষতবিক্ষত\nকরেছে আমায়॥"
            }
        ];

        // === লিস্ট তৈরি করা ===
        const listDiv = document.getElementById('buttons-list');
        const homeView = document.getElementById('home-view');
        const readerView = document.getElementById('reader-view');
        const poemTitle = document.getElementById('poem-title-display');
        const poemContent = document.getElementById('poem-content-display');

        allPoems.forEach((poem, index) => {
            const btn = document.createElement('div');
            btn.className = 'poem-btn';
            btn.innerText = poem.title;
            btn.onclick = () => openPoem(index);
            listDiv.appendChild(btn);
        });

        function openPoem(index) {
            const poem = allPoems[index];
            poemTitle.innerText = poem.title;
            poemContent.innerText = poem.text;
            
            homeView.style.display = 'none';
            readerView.style.display = 'block';
            window.scrollTo(0,0);
        }

        function goBack() {
            readerView.style.display = 'none';
            homeView.style.display = 'block';
        }

        // === সিকিউরিটি (স্ক্রিনশট অফ) ===
        document.addEventListener('contextmenu', e => e.preventDefault());
        document.addEventListener('keydown', function(e) {
            if (e.key === 'PrintScreen') {
                document.body.style.display = 'none';
                alert("Screenshot Prohibited!");
                setTimeout(() => document.body.style.display = 'flex', 500);
                return false;
            }
        });
    </script>
