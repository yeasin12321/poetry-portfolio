                poem.fakeLikes = Math.floor(Math.random()*1500)+1000;

            updateStatsUI(index);
            switchView('reader-view');

        function updateStatsUI(index) {
            const poem = allPoems[index];
            const isLiked = localStorage.getItem(`l_${index}`) === 't';
            
            document.getElementById('like-count').innerText = (poem.fakeLikes + (isLiked?1:0)).toLocaleString();
            document.getElementById('comment-count').innerText = poem.fakeComments.toLocaleString();
            document.getElementById('share-count').innerText = poem.fakeShares.toLocaleString();
            
            const btn = document.getElementById('like-btn');
            const icon = document.getElementById('like-icon');
            if(isLiked) { btn.classList.add('liked'); icon.className='fas fa-heart'; }
            else { btn.classList.remove('liked'); icon.className='far fa-heart'; }
        }

        function handleLike() {
            if(currentIndex === -1) return;
            const isLiked = localStorage.getItem(`l_${currentIndex}`) === 't';
            localStorage.setItem(`l_${currentIndex}`, isLiked ? 'f' : 't');
            updateStatsUI(currentIndex);
        }

        function handleComment() {
            if(currentIndex === -1) return;
            window.open(`https://wa.me/8801851715713?text=Hi, loved your poem "${allPoems[currentIndex].title}"!`, '_blank');
        }

        function handleShare() {
            if(currentIndex === -1) return;
            const text = `${allPoems[currentIndex].title}\n${allPoems[currentIndex].text.substring(0,50)}... Read more at: ${window.location.href}`;
            if(navigator.share) navigator.share({title:'Poetry', text:text, url:window.location.href});
            else { navigator.clipboard.writeText(window.location.href); alert('Link Copied!'); }
        }

        function openVideoGallery() { switchView('video-view'); }
        function goBack() { 
            history.back(); 
            // Fallback if no history
            document.getElementById('reader-view').style.display = 'none';
            document.getElementById('video-view').style.display = 'none';
            document.getElementById('home-view').style.display = 'block';
        }
        
        function switchView(viewId) {
            history.pushState({view: viewId}, null, '');
            document.getElementById('home-view').style.display = 'none';
            document.getElementById(viewId).style.display = 'block';
            window.scrollTo(0,0);
        }

        window.onpopstate = () => {
            document.getElementById('reader-view').style.display = 'none';
            document.getElementById('video-view').style.display = 'none';
            document.getElementById('home-view').style.display = 'block';
        };

        // Security
        document.addEventListener('contextmenu', e => e.preventDefault());
        document.addEventListener('keydown', e => { if(e.key=='PrintScreen') { document.body.style.display='none'; alert('Protected!'); setTimeout(()=>document.body.style.display='flex',500); return false; } });
